<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://viacep.com.br; script-src 'self' 'unsafe-inline';">
    <title>Consulta CEP - ViaCEP</title>
</head>
<body>
    <div class="container">
        <h1>Consulta CEP - ViaCEP</h1>
        <input type="text" id="cep" placeholder="Digite o CEP (8 dígitos)">
        <button onclick="buscarCEP()">Buscar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function buscarCEP() {
            const cep = document.getElementById('cep').value.replace(/\D/g, ''); // Limpa pontos e traços
            const resultadoDiv = document.getElementById('resultado');

            if (cep.length !== 8) {
                resultadoDiv.innerHTML = '<p style="color: red;">Digite um CEP válido com 8 números.</p>';
                return;
            }

            const url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('Erro na rede');
                    return response.json();
                })
                .then(data => {
                    if (data.erro) {
                        resultadoDiv.innerHTML = '<p style="color: red;">CEP não encontrado.</p>';
                    } else {
                        resultadoDiv.innerHTML = `
                            <p><strong>Logradouro:</strong> ${data.logradouro}</p>
                            <p><strong>Bairro:</strong> ${data.bairro}</p>
                            <p><strong>Cidade:</strong> ${data.localidade} - ${data.uf}</p>
                        `;
                    }
                })
                .catch(error => {
                    resultadoDiv.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
